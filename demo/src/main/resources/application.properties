spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ProjetoBD;encrypt=true;trustServerCertificate=true;integratedSecurity=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver


# Configurações adicionais do Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Mostrar SQL gerado pelo Hibernate (opcional)
spring.jpa.show-sql=true