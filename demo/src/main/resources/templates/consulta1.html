<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos do Japão</title>
    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Produtos do Japão</h1>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Nome do Produto</th>
                    <th>Descrição do Produto</th>
                    <th>Preço Mínimo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="resultado : ${consulta1}">
                    <td th:text="${resultado[0]}"></td> <!-- nome -->
                    <td th:text="${resultado[1]}"></td> <!-- descricao -->
                    <td th:text="${resultado[2]}"></td> <!-- precoMinimo -->
                </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-primary mt-4">Voltar</a>

    </div>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
