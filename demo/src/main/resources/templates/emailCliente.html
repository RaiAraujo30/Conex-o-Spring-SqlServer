<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Emails Clientes</title>
</head>
<body>
    <h1>Lista de Emails Clientes</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="emailCliente : ${emailClientes}">
                <td th:text="${emailCliente.id}"></td>
                <td th:text="${emailCliente.cliente.nome}"></td>
                <td th:text="${emailCliente.email}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
