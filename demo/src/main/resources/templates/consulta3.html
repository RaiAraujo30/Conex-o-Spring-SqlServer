<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Armazéns</title>
    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Armazéns</h1>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Complemento</th>
                    <th>Bairro</th>
                    <th>Número</th>
                    <th>Rua</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="armazem : ${consulta3}">
                    <td th:text="${armazem[0]}"></td> <!-- Nome -->
                    <td th:text="${armazem[1]}"></td> <!-- Complemento -->
                    <td th:text="${armazem[2]}"></td> <!-- Bairro -->
                    <td th:text="${armazem[3]}"></td> <!-- Número -->
                    <td th:text="${armazem[4]}"></td> <!-- Rua -->
                </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-primary mt-4">Voltar</a>
    </div>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
