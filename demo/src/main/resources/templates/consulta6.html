<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Consulta de Pedidos</title>
    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Resultados da Consulta de Pedidos</h1>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Quantidade de Pedidos</th>
                    <th>Percentual (%)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="resultado : ${consulta6}">
                    <td th:text="${resultado.quantidade_pedidos}"></td> <!-- Quantidade de Pedidos -->
                    <td th:text="${resultado.percentual}"></td> <!-- Percentual -->
                </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-primary mt-4">Voltar</a>
    </div>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
