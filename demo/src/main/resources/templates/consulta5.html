<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faturamento por Categoria e Ano</title>
    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #343a40;
            text-align: center;
        }
        h3 {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 20px;
        }
        table {
            background-color: white;
        }
        th, td {
            text-align: center;
            vertical-align: middle;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Faturamento por Categoria e Ano</h1>
        <h3 class="mb-4" style="text-align: justify;">Liste as 8 categorias de produto que produziram o maior faturamento para a empresa nos últimos seis meses de cada um dos
            últimos 5 anos.</h3>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Nome da Categoria</th>
                    <th>Faturamento Total</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="resultado : ${consulta5}">
                    <td th:text="${resultado[0]}"></td> <!-- nome_categoria -->
                    <td th:text="${resultado[1]}"></td> <!-- faturamento_total -->
                </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-primary mt-4">Voltar</a>
    </div>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
