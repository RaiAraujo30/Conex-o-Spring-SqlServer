<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Produtos</title>
</head>
<body>
    <h1>Lista de Produtos</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fornecedor</th>
                <th>Categoria</th>
                <th>Data de Garantia</th>
                <th>Status</th>
                <th>Preço de Venda</th>
                <th>Preço de Venda Mínimo</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.idProduto}"></td>
                <td th:text="${produto.fornecedor.nome}"></td>
                <td th:text="${produto.categoria.nome}"></td>
                <td th:text="${produto.dataGarantia}"></td>
                <td th:text="${produto.status}"></td>
                <td th:text="${produto.precoVenda}"></td>
                <td th:text="${produto.precoVendaMin}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
