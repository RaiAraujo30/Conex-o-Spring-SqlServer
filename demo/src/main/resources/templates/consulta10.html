<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes dos Estados Unidos</title>
    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Clientes dos Estados Unidos com Pedidos Finalizados</h1>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Nome do Cliente</th>
                    <th>Rua</th>
                    <th>Número</th>
                    <th>Complemento</th>
                    <th>Bairro</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>País</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="resultado : ${consulta10}">
                    <td th:text="${resultado[0]}"></td> <!-- nome_cliente -->
                    <td th:text="${resultado[1]}"></td> <!-- rua -->
                    <td th:text="${resultado[2]}"></td> <!-- numero -->
                    <td th:text="${resultado[3]}"></td> <!-- complemento -->
                    <td th:text="${resultado[4]}"></td> <!-- bairro -->
                    <td th:text="${resultado[5]}"></td> <!-- cidade -->
                    <td th:text="${resultado[6]}"></td> <!-- estado -->
                    <td th:text="${resultado[7]}"></td> <!-- pais -->
                </tr>
            </tbody>
        </table>
        <a href="/" class="btn btn-primary mt-4">Voltar</a>
    </div>

    <!-- Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
